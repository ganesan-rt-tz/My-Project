name: Run Java Program

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  run-java:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile Java file
        run: javac hello.java

      - name: Run Java program
        run: java HelloWorld
